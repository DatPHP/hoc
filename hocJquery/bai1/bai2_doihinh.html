<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
        
        var change = document.getElementById("but");
        change.onclick = changeIMage;
        })
    </script>
    <button  id ="but"> CHange </button>
    <img id ="image" src="../image/picture_13.jpg" alt="Flowers in Chania">

    <script>
        var key = 1;
        function changeIMage()
        {
           
            if( key == 1)
            {
                $("#image").attr("src","../image/picture_13.jpg") ;
                key = 2;
            }
            else
            {
                $("#image").attr("src","../image/picture_14.jpg") ;
                key = 1;
            }
        }
    </script>
    
</body>
</html>
